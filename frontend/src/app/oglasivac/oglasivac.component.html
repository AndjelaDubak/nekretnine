<div class="container-fluid pozadina">
    <div class="ok">
        <div class="row">
            <div class="col-sm-12">
                <mat-toolbar class="toolbar">
                    <img src="assets/logo.png">
                    <span class="sp">nekretnine.com</span>
                </mat-toolbar>
            </div>
        </div>
        
        <app-navbar></app-navbar>

        <div class="row main" *ngFor='let n of nekretnine'>
            <div class="col-lg-4"></div>
            <div class="col-sm-12 col-lg-6">
                <div class="row single-item">
                    <div class="col-12 col-sm-6 slikaNekr">
                        <div class="divNekr">
                            <a (click)="nekretnina(n)"><img src="assets/{{n.slike[0]}}" class="nekrImg"></a>
                        </div>
                    </div>
                    <div class="col-10 col-sm-4">
                        <div class="zaglavlje">
                            <a (click)="nekretnina(n)">{{n.naziv}}</a>
                        </div>
                        <div class="meta">
                            <button class="btn" (click)="izmeni(n)">Izmeni</button>
                        </div>
                        <div class="meta">
                            <button *ngIf="n.prodato=='ne'" class="btn" (click)="prodato(n)">Prodato</button>
                            <label *ngIf="n.prodato!='ne'" class="meta">Prodato!</label>
                        </div>
                    </div>
                    <div class="col-2 col-sm-2 cosak">
                        <div class="cena">{{n.cena}}e</div>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-lg-2"></div>
        </div>
        <app-footer *ngIf='nekretnine.length!=0'></app-footer>
    </div>
    <app-footer *ngIf='nekretnine.length==0'></app-footer>
</div>
